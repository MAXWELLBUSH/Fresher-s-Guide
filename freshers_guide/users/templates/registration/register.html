{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
     <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
</head>
<body>
<div class="container">
    <h2>Create an Account</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
  <div class="helper">
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
</body>
</html>
